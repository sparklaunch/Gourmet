<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category.name }}</title>
</head>
<body>
    <h1>{{ category.name }}에 대한 맛집 목록</h1>
    <a href="{% url 'michelin:new_restaurant' category.id %}">맛집 추가하러 가기</a>
    {% if restaurants %}
    <ol>
        {% for restaurant in restaurants %}
        <li>{{ restaurant.name }}
            <a href="{% url 'michelin:show_detail' category.id restaurant.id %}">상세 보기</a>
            <a href="{% url 'michelin:delete_restaurant' category.id restaurant.id %}">삭제</a>
        </li>
        {% endfor %}
    </ol>
    {% else %}
    <p>아직 맛집이 없어요!</p>
    {% endif %}
    <a href="{% url 'michelin:index' %}">카테고리 사이트로 돌아가기</a>
</body>
</html>
